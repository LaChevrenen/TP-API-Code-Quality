openapi: 3.0.4
info:
  title: Political Party & Coordinates API
  version: 1.3.0
  description: API complète pour la gestion des utilisateurs, partis et localisations.
tags:
  - name: Users
  - name: Parties
  - name: Coordinates
  - name: Analytics
paths:
  /parties:
    get:
      tags:
        - Parties
      summary: Liste et recherche de partis
      parameters:
        - name: name
          in: query
          description: Filtrer par nom exact (pour vérification d'existence)
          schema:
            type: string
      responses:
        '200':
          description: Liste des partis
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Party'
    post:
      tags:
        - Parties
      summary: Créer un parti
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Party'
      responses:
        '201':
          description: Parti créé
  /parties/{id}:
    get:
      tags:
        - Parties
      summary: Détails d'un parti
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Détails du parti
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
    put:
      tags:
        - Parties
      summary: Modifier un parti
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Party'
      responses:
        '200':
          description: Parti mis à jour
    delete:
      tags:
        - Parties
      summary: Supprimer un parti
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Parti supprimé
  /coordinates:
    get:
      tags:
        - Coordinates
      summary: Liste et recherche de coordonnées
      parameters:
        - name: city
          in: query
          schema:
            type: string
        - name: country
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Liste des localisations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Coordinate'
    post:
      tags:
        - Coordinates
      summary: Créer une nouvelle localisation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Coordinate'
      responses:
        '201':
          description: Coordonnée créée
  /coordinates/{id}:
    get:
      tags:
        - Coordinates
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Détails de la coordonnée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coordinate'
    put:
      tags:
        - Coordinates
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Coordinate'
      responses:
        '200':
          description: Mis à jour
    delete:
      tags:
        - Coordinates
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Supprimé
  /users:
    post:
      tags:
        - Users
      summary: Créer un utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: Utilisateur créé
  /statistics:
    get:
      tags:
        - Analytics
      summary: Statistiques globales
      description: Retourne le nombre total d'utilisateurs, de coordonnées et de partis.
      responses:
        '200':
          description: Statistiques globales récupérées
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalStatistics'
  /statistics/city/{city}:
    get:
      tags:
        - Analytics
      summary: Obtenir l'agrégat des membres par parti et localisation
      description: Retourne le décompte des utilisateurs regroupés par parti et par ville.
      parameters:
        - name: city
          in: path
          description: Filtrer les statistiques pour une ville spécifique
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Statistiques agrégées récupérées
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PartyAggregateCity'
  /statistics/country/{country}:
    get:
      tags:
        - Analytics
      summary: Obtenir l'agrégat des membres par parti et localisation
      description: Retourne le décompte des utilisateurs regroupés par parti et par ville.
      parameters:
        - name: country
          in: path
          description: Filtrer les statistiques pour une ville spécifique
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Statistiques agrégées récupérées
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PartyAggregateCountry'
components:
  schemas:
    Party:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
    Coordinate:
      type: object
      required:
        - city
        - country
      properties:
        id:
          type: integer
          readOnly: true
        city:
          type: string
        country:
          type: string
    UserCreate:
      type: object
      required:
        - email
        - password
        - coordinate_id
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        coordinate_id:
          type: integer
        party_id:
          type: integer
    PartyAggregateCity:
      type: object
      properties:
        party_name:
          type: string
        city:
          type: string
        member_count:
          type: integer
          example: 150
    PartyAggregateCountry:
      type: object
      properties:
        party_name:
          type: string
        country:
          type: string
        member_count:
          type: integer
          example: 150
    GlobalStatistics:
      type: object
      properties:
        users:
          type: integer
          minimum: 0
        coordinates:
          type: integer
          minimum: 0
        parties:
          type: integer
          minimum: 0